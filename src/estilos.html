<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Inicia Sesión - El Buen Sabor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff4e0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #fff4e0;
      border-radius: 20px;
      padding: 30px 25px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    h2 {
      color: #bd1e22;
      font-size: 22px;
      margin-bottom: 4px;
      font-weight: 700;
    }

    p {
      color: #bd1e22;
      font-size: 14px;
      margin-bottom: 30px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      border: none;
      border-bottom: 2px solid #bd1e22;
      background: transparent;
      font-size: 16px;
      padding: 8px 0;
      color: #333;
      font-weight: 600;
    }

    .form-group input:focus {
      outline: none;
      border-bottom-color: #ff8c00;
    }

    .btn {
      background: #bd1e22;
      color: white;
      border: none;
      border-radius: 10px;
      width: 100%;
      padding: 12px;
      font-weight: 700;
      font-size: 15px;
      margin-bottom: 20px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .btn-google {
      background: white;
      color: #4A5568;
      border: 2px solid #E2E8F0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn:hover {
      background: #a31619;
    }

    .divider {
      text-align: center;
      margin: 15px 0;
      font-size: 20px;
      font-weight: 700;
      color: #333;
    }

    .register-link, .toggle-auth {
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
      font-weight: 600;
    }

    .register-link a, .toggle-auth a {
      color: #bd1e22;
      text-decoration: none;
      font-weight: 700;
      cursor: pointer;
    }

    .register-link a:hover, .toggle-auth a:hover {
      text-decoration: underline;
    }

    .error-message, .success-message {
      background: #ffe1e1;
      border: 1px solid #ffaaaa;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      color: #c00;
      margin-bottom: 20px;
      display: none;
      font-weight: 600;
    }

    .success-message {
      background: #e6ffe1;
      border-color: #8fdf88;
      color: #267a33;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 id="form-title">Inicia Sesión</h2>
    <p id="form-subtitle">¡Vamos y entra a tu cuenta!</p>

    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>

    <form id="auth-form">
      <div class="form-group">
        <input type="email" id="email" placeholder="Correo" required>
      </div>

      <div class="form-group">
        <input type="password" id="password" placeholder="Contraseña" required>
      </div>

      <div class="toggle-auth" id="forgot-password" style="margin-bottom: 20px; cursor: pointer;">
        ¿Olvidaste tu contraseña?
      </div>

      <button type="submit" class="btn" id="submit-btn">CONTINUAR</button>
    </form>

    <div class="divider">O</div>

    <button id="google-login" class="btn btn-google" style="background: white; color: #444; border: 1px solid #ccc; font-weight: 700;">
         <svg width="20" height="20" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
      <strong>Log in with Google</strong>
    </button>

    <div class="register-link" id="auth-toggle-link">
      ¿No tenés cuenta? <a id="toggle-to-register">Regístrate</a>
    </div>
  </div>

  <script src="https://cdn.auth0.com/js/auth0/9.24/auth0.min.js"></script>
  <script>
    const config = JSON.parse(decodeURIComponent(escape(window.atob('@@config@@'))));
    const webAuth = new auth0.WebAuth({
      domain: config.auth0Domain,
      clientID: config.clientID,
      redirectUri: config.callbackURL,
      responseType: 'code',
      scope: 'openid profile email'
    });

    let mode = 'login';

    const title = document.getElementById('form-title');
    const subtitle = document.getElementById('form-subtitle');
    const toggleContainer = document.getElementById('auth-toggle-link');
    const submitBtn = document.getElementById('submit-btn');
    const form = document.getElementById('auth-form');
    const errorBox = document.getElementById('error-message');
    const successBox = document.getElementById('success-message');

    function setMode(newMode) {
      mode = newMode;
      if (mode === 'register') {
        title.textContent = 'Registrate';
        subtitle.textContent = '¡Crea tu cuenta!';
        toggleContainer.innerHTML = '¿Ya tenés cuenta? <a id="toggle-to-login">Inicia sesión</a>';
        submitBtn.textContent = 'REGISTRARSE';
      } else {
        title.textContent = 'Inicia Sesión';
        subtitle.textContent = '¡Vamos y entra a tu cuenta!';
        toggleContainer.innerHTML = '¿No tenés cuenta? <a id="toggle-to-register">Regístrate</a>';
        submitBtn.textContent = 'CONTINUAR';
      }
      errorBox.style.display = 'none';
      successBox.style.display = 'none';
      bindToggleEvents();
    }

    function bindToggleEvents() {
      const toggleToRegister = document.getElementById('toggle-to-register');
      const toggleToLogin = document.getElementById('toggle-to-login');
      if (toggleToRegister) toggleToRegister.addEventListener('click', () => setMode('register'));
      if (toggleToLogin) toggleToLogin.addEventListener('click', () => setMode('login'));
    }

    bindToggleEvents();

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      errorBox.style.display = 'none';
      successBox.style.display = 'none';

      if (mode === 'login') {
        webAuth.login({
          realm: 'Username-Password-Authentication',
          username: email,
          password: password
        }, function (err, authResult) {
          if (err) {
            errorBox.textContent = err.description || 'Error al iniciar sesión';
            errorBox.style.display = 'block';
            return;
          }
          window.location.href = config.callbackURL + '?code=' + authResult.code + '&state=' + authResult.state;
        });
      } else {
        webAuth.signup({
          connection: 'Username-Password-Authentication',
          email: email,
          password: password
        }, function (err) {
          if (err) {
            errorBox.textContent = err.description || 'Error al registrarse';
            errorBox.style.display = 'block';
            return;
          }

          successBox.textContent = 'Registro exitoso. Ahora podés iniciar sesión.';
          successBox.style.display = 'block';
          setTimeout(() => setMode('login'), 1500);
        });
      }
    });

    document.getElementById('forgot-password').addEventListener('click', function () {
      const email = document.getElementById('email').value;
      if (email) {
        webAuth.changePassword({
          connection: 'Username-Password-Authentication',
          email: email
        }, function (err, resp) {
          alert(err ? 'Error: ' + err.description : 'Te enviamos un email para restablecer tu contraseña.');
        });
      } else {
        alert('Por favor ingresá tu email primero');
      }
    });

    document.getElementById('google-login').addEventListener('click', function () {
      webAuth.authorize({
        connection: 'google-oauth2'
      });
    });
  </script>
</body>
</html>
